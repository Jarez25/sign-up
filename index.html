<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <main>
        <section class="hero-section">
            <div>
                <img src="./assets/images/odin-lined.png" alt="Odin logo">
                <h1>Ragnarok</h1>
            </div>
        </section>
        <section class="form-section">
            <div class="form-section__text">
                <h2>Registrate en el Midgard.</h2>
                <p>Un Nuevo mundo.</p>
            </div>
            <form action="#">
                <div class="form-inputs">
                    <div class="input-group">
                        <p>
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" placeholder="Jarez" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" placeholder="Medina" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="jarez179@gmail.com" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="phone">Numero de telefono</label>
                            <input type="tel" id="phone" placeholder="+123456789"  required>

                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="password">Contrase単a</label>
                            <input type="password" id="password" placeholder="Contrase単a" required>
                        </p>
                    </div>
                    <div class="input-group">
                        <p>
                            <label for="confirmPassword">Confirmar Contrase単a</label>
                            <input type="password" id="confirmPassword" placeholder="Contrase単a" required>
                        </p>
                    </div>
                </div>
            </form>
            <div class="form-actions">
                <!-- HTML !-->
                <button class="button" type="submit" role="button" id="createAccount">Crear tu cuenta</button>
                <p>ya tengo una cuenta? <a href="#">Inicio</a></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
